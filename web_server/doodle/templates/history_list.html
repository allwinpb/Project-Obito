<html>
<head>
	<title>Project Obito | Express Yourself</title>
	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="static/css/style.css"/>	
</head>
<body>
	<!-- Navbar -->
	<div class="navbar navbar-static-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Project Obito</a>
				<ul class="nav pull-right nav-user-controls">
					<li id="anon-session">
						<a href="#">
							<div class="fb-login-button" data-size="large">Connect with Facebook</div>
						</a>
					</li>
					<li id="user-session" class="dropdown">
						<a id="username" href="#" class="dropdown-toggle" data-toggle="dropdown">
							<strong></strong><img class="img-circle">
						</a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="username">
							<li><a href="/history/list">Chat History</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="span12">
				<h3>Chat History</h3>
				<p>Here we show you your room history. Click on any of the rooms to see what transpired there.</p>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<table class="table table-hover border-simple">
					<thead>
						<tr>
							<th>#</th>
							<th>Room</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>	
						{% for history in history_list %}
							<tr>
								<td> </td>
								<td><a href="/history/list/{{history.id}}">{{history.room.title}}</a></td>
								<td>{{history.join_time}}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/fb.js"></script>
</body>
</html>

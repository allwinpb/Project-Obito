<!DOCTYPE html>
<html>
<head>
	<title>Project Obito | Express Yourself</title>
	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
	<!-- Navbar -->
	<div class="navbar navbar-static-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Doodle Chat</a>
				<ul class="nav pull-right nav-user-controls">
					<li id="anon-session">
						<a href="#">
							<div class="fb-login-button" data-size="large">Connect with Facebook</div>
						</a>
					</li>
					<li id="user-session">
						<a id="username" href="#">
							<strong></strong><img class="img-circle">
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="span12"><br><a href="#" class="btn btn-link">&lt;&lt; Back to List</a></div>
		</div>
		<div class="row">
			<div class="span12">
				<h3>Chat History<small>// {{RoomName}}</small></h3>
				<p>Here we show you your room history. Click on any of the rooms to see what transpired there.</p>
			</div>
		</div>
		<div class="row main">
			<div class="span9 well well-small">
				<ul class="chat-log unstyled">
				</ul>
			</div>
			<div class="span3 well well-small">
				<ul class="unstyled" id="user-list-container">
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/fb.js"></script>
</body>
</html>

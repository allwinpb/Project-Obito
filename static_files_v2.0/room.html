<!DOCTYPE HTML>

<html lang="en">
<head>
	<title>Project Obito | Express Yourself</title>
	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="static/css/style.css"/>
</head>

<body>
	<!-- Navbar -->
	<div class="navbar navbar-static-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Doodle Chat</a>
				<ul class="pull-right nav-user-controls">
					<!-- <li><a href="#"><div class="fb-login-button" data-size="large">Connect with Facebook</div></a></li> -->
					<li><a id="username" href="#"><strong></strong><img class="img-circle"></a></li>
				</ul>
			</div>
		</div>
	</div>
	<br>
	<!-- modal: USERNAME INPUT -->
	<div class="modal hide" id="input-usrname" data-keyboard="false">
		<div class="modal-header">
			<h3>You're about to join a room!</h3>
		</div>
		<div class="modal-body">
			<form>
				<fieldset>
					<div id="warning-box"></div>
					<label>Please enter a nickname:</label>
					<input id="nickname" type="text" placeholder="Your name here">
				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" onclick="registerUser()">Join!</button>
		</div>
	</div>
	<div class="container">
		<!-- full width spanning header -->
		<div class="alert alert-success">
			<span>
				Hi! If you'd like to invite more people to this chat, just give them this link!<br>
				<a href="http://192.241.196.61/rooms/{{roomID}}">http://192.241.196.61/rooms/{{roomID}}</a>
			</span>
		</div>
		<!-- main chat log + user list -->
		<div class="row main">
			<div class="span9 well well-small">
				<ul class="chat-log unstyled">
				</ul>
			</div>
			<div class="span3 well well-small">
				<ul class="unstyled" id="user-list-container">
				</ul>
			</div>
		</div>
		<!-- ui controls -->
		<div class="row controls">
			<div class="span9">
				<div class="tabbable tabs-left">
					<ul class="nav nav-tabs">
						<li class="active">
							<a id="text-tab" href="#tab-text" data-toggle="tab"><i class="icon-font"></i></a>
						</li>
						<li><a id="doodle-tab"href="#tab-draw" data-toggle="tab"><i class="icon-pencil"></i></a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane" id="tab-draw">
							<!-- doodle -->
							<div class="border-simple"><canvas id="canvas"></canvas></div>
						</div>
						<div class="tab-pane active" id="tab-text">
							<textarea id="text-editor" type="text" placeholder="Type here..."></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="span3">
				<button class="btn btn-block btn-large" id="btn-submit" type="button" onclick="submitMessage()">Submit</button>
			</div>
		</div>
	</div>

	<script>
	var roomID = "{{roomID}}";
	</script>
	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/fabric.all.min.js"></script>
	<script type="text/javascript" src="static/js/socket.io.min.js"></script>
	<script type="text/javascript" src="static/js/script.js"></script>
	<script type="text/javascript" src="static/js/chat_conn.js"></script>
</body>
</html>
